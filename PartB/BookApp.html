<h2>Book Appointment Here</h2>
<p>
  Want to work with us; Fill out the details below to book your appointment
</p>
<p>Required fields are marked with an asterisk (*)</p>

<form action="" method="post" id="herojobs">
  <table class = 'center'>
    <tr style="background-color: #fef6c2">
      <td><label>*Name:</label></td>
      <td><input type="text" name="myName"required=></td>
    </tr>

    <tr style="background-color: #fef6c2">
      <td><label>*Email:</label></td>
      <td><input type="email" name="myEmail" required /></td>
    </tr>

    <tr style="background-color: #fef6c2">
      <td><label>*Experience:</label></td>
      <td>
        <textarea
          name="myExperience"
          required
          cols="20"
          rows="4"
          style="overflow-y: scroll; resize: none"
        ></textarea>
      </td>
    </tr>

    <tr style="background-color: #fef6c2">
      <td></td>
      <td>
        <input
          type="submit"
          value="Apply Now"
          name="mySubmit"
          id="mySubmit"
        />
      </td>
    </tr>
  </table>
</form>
